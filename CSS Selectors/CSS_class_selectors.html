<!DOCTYPE html>
<html>

<head>
    <title>class selectors</title>
    <style>
        .myClass {
            color: chartreuse;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="myClass">Class selectors</h1>
    <p class="myClass">By creating a class id we can add style by rendering the id in style</p>
</body>

</html>
