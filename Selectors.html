<!DOCTYPE html>
<html>

<head>
    <title>CSS selectors</title>
    <style>
        h1 {
            text-align: center;
        }
        
        p {
            text-align: center;
            color: coral;
        }
        
        #para1 {
            color: blue;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>CSS selectors</h1>
    <p>css selectors are used to select the html elements which have content that want to be changed.</p>
    <p id="para1">element id selector.</p>
</body>

</html>
