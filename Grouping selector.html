<!DOCTYPE html>
<html>

<head>
    <title>Grouping selector</title>
    <Style>
        h1,
        h2,
        p {
            text-align: right;
            color: aquamarine;
            background-color: darkblue;
        }
        
        body {
            background-color: aqua;
        }
    </Style>
</head>

<body>
    <h1>Grouping selector</h1>
    <h2>Head to Head</h2>
    <p>Grouping selector is useful for selecting particular elements to apply style.</p>
</body>

</html>
